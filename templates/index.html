<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMR Upload</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 1.5rem;
        color: #1a73e8;
      }
      input[type="file"] {
        margin-bottom: 1rem;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #1557b0;
      }
      .flash {
        color: red;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload OMR Sheet</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="post" enctype="multipart/form-data">
        <input type="file" name="omr_image" accept="image/*,.pdf" required />
        <br />
        <button type="submit">Process Sheet</button>
      </form>
    </div>
  </body>
</html>
